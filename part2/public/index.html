<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dog Walking Service</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body class="bg-light">
  <div id="app" class="container py-5">
    <h1 class="mb-4 text-primary">{{ message }}</h1>
    <p class="lead">Connect with trusted walkers for your beloved dog!</p>

    <!-- Login Form -->
    <div class="mt-4">
      <h3>Login</h3>
      <div v-if="error" class="alert alert-danger">{{ error }}</div>

      <form @submit.prevent="login">
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input type="text" class="form-control" id="username" v-model="username" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" v-model="password" required>
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
      </form>
    </div>
  </div>
  <!-- Dogs Table -->
<div class="mt-5">
  <h3>All Dogs in the System</h3>
  <table class="table table-bordered mt-3" v-if="dogs.length > 0">
    <thead class="table-light">
      <tr>
        <th>Photo</th>
        <th>Name</th>
        <th>Size</th>
        <th>Owner ID</th>
      </tr>
    </thead>
    <tbody>
      <tr v-for="dog in dogs" :key="dog.dog_id">
        <td><img :src="dog.photo" alt="Dog Photo" class="img-thumbnail" style="width: 100px;"></td>
        <td>{{ dog.dog_name }}</td>
        <td>{{ dog.size }}</td>
        <td>{{ dog.user_id }}</td>
      </tr>
    </tbody>
  </table>
</div>

  <script>
    const { createApp } = Vue;
    createApp({
      data() {
        return {
          message: 'Welcome to the Dog Walking Service!',
          username: '',
          password: '',
          dogs: [],
          error: ''
        };
      },
      methods: {
        async login() {
          this.error = '';

          try {
            const response = await fetch('/api/users/login', {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json'
              },
              body: JSON.stringify({
                username: this.username,
                password: this.password
              })
            });

            const data = await response.json();

            if (response.ok) {
              if (data.user.role === 'owner') {
                window.location.href = 'owner-dashboard.html';
              } else {
                window.location.href = 'walker-dashboard.html';
              }
            } else {
              this.error = data.error;
            }
          } catch (error) {
            this.error = 'Login failed';
          }
        }
      };
      async mounted() {
  this.error = '';
  try {
    const response = await fetch('/api/dogs');
    const dogList = await response.json();

    // Fetch a random photo for each dog
    const dogsWithPhotos = await Promise.all(
      dogList.map(async dog => {
        try {
          const imgRes = await fetch('https://dog.ceo/api/breeds/image/random');
          const imgData = await imgRes.json();
          dog.photo = imgData.message;
        } catch {
          dog.photo = 'https://via.placeholder.com/100'; // fallback image
        }
        return dog;
      })
    );

    this.dogs = dogsWithPhotos;
  } catch (err) {
    this.error = 'Failed to load dogs';
  }
}

    }).mount('#app');
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
