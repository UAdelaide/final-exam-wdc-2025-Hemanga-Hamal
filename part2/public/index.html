<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dog Walking Service - Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body class="bg-light">

  <div id="app" class="container py-5" style="max-width: 400px;">
    <h1 class="mb-4 text-primary">Dog Walking Service Login</h1>

    <!-- Login form -->
    <form @submit.prevent="handleLogin">
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input v-model="email" type="email" class="form-control" id="email" required autocomplete="username" />
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input v-model="password" type="password" class="form-control" id="password" required autocomplete="current-password" />
      </div>

      <div v-if="errorMessage" class="alert alert-danger" role="alert">{{ errorMessage }}</div>

      <button type="submit" class="btn btn-primary w-100" :disabled="loading">
        {{ loading ? 'Logging in...' : 'Login' }}
      </button>
    </form>
  </div>

  <script>
    const { createApp } = Vue;
    createApp({
      data() {
        return {
          email: '',
          password: '',
          loading: false,
          errorMessage: '',
        };
      },
      methods: {
        async handleLogin() {
          this.errorMessage = '';
          this.loading = true;
          try {
            const response = await fetch('/api/login', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({ email: this.email, password: this.password }),
            });

            if (!response.ok) {
              const errorData = await response.json();
              throw new Error(errorData.error || 'Login failed');
            }

            const data = await response.json();

            // Store user info in sessionStorage (optional; session cookie should be set by server)
            sessionStorage.setItem('user', JSON.stringify(data.user));

            // Redirect based on user role
            if (data.user.role === 'owner') {
              window.location.href = 'owner-dashboard.html';
            } else if (data.user.role === 'walker') {
              window.location.href = 'walker-dashboard.html';
            } else {
              this.errorMessage = 'Unknown user role';
            }
          } catch (err) {
            this.errorMessage = err.message;
          } finally {
            this.loading = false;
          }
        }
      }
    }).mount('#app');
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
