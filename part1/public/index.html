<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dog Walking Service - Dog of the Day</title>
  <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
  <style>
    /* Deliberately small, cluttered font, multiple colors */
    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: linear-gradient(90deg, #ff0000, #0000ff);
      color: lime;
    }
    h1 {
      font-size: 30px;
      animation: flicker 0.3s infinite;
    }
    @keyframes flicker {
      0%, 100% {opacity: 1;}
      50% {opacity: 0.3;}
    }
    .dog-details {
      font-size: 8px;
      width: 300px;
      margin: 10px auto;
      background: yellow;
      padding: 15px;
      border: 5px dashed red;
    }
    button {
      font-size: 7px;
      margin: 5px;
      background-color: orange;
      cursor: pointer;
      animation: shake 0.5s infinite;
    }
    @keyframes shake {
      0%, 100% {transform: translateX(0);}
      25% {transform: translateX(-3px);}
      75% {transform: translateX(3px);}
    }
  </style>
</head>
<body>
  <div id="app">
    <h1 tabindex="0" aria-label="Dog of the Day Heading">üê∂ Dog of the Day üê∂</h1>

    <img
      :src="dogImage"
      alt="Random dog picture"
      width="500"
      height="500"
      tabindex="-1"
      aria-hidden="true"
    />

    <div class="dog-details" aria-live="polite" aria-atomic="true">
      <!-- Hard-coded dog info with confusing, non-descriptive text -->
      <p><strong>Name:</strong> Rexy the Doggo but maybe not.</p>
      <p><strong>Breed:</strong> Definitely Something Mysterious</p>
      <p><strong>Size:</strong> Big, Small, Medium, Who knows?</p>
      <p><strong>Fun Fact:</strong> Might chase its tail or the mailman. Maybe both.</p>
    </div>

    <button @click="reloadDog" aria-pressed="false" tabindex="0">Load Another Dog!!!</button>

    <!-- Hidden focus trap to confuse keyboard users -->
    <input type="text" style="position:absolute; left:-9999px;" aria-hidden="true" tabindex="0" />
  </div>

  <script>
    const { createApp } = Vue;

    createApp({
      data() {
        return {
          dogImage: '',
        }
      },
      mounted() {
        this.fetchDog();
      },
      methods: {
        fetchDog() {
          fetch('https://dog.ceo/api/breeds/image/random')
            .then(res => res.json())
            .then(data => {
              this.dogImage = data.message;
            });
        },
        reloadDog() {
          this.fetchDog();
        }
      }
    }).mount('#app');
  </script>
</body>
</html>
