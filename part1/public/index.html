<html lang="en"><head>
  <meta charset="UTF-8">
  <title>Dog of the Day - Fixed Version</title>
  <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
  <style>
    body {
      font-family: cursive;
      background: repeating-linear-gradient(
        45deg,
        #f06,
        #f06 10px,
        #ff0 10px,
        #ff0 20px
      );
      text-align: center;
      padding: 20px;
    }
    .dog-image {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      border: 10px dashed red;
      margin: 20px;
      animation: shake 0.5s infinite alternate;
      object-fit: cover;
    }
    @keyframes shake {
      0% { transform: translate(2px, 2px) rotate(1deg); }
      100% { transform: translate(-2px, -2px) rotate(-1deg); }
    }
    button {
      margin-top: 10px;
      font-size: 16px;
      padding: 10px 20px;
      background-color: lime;
      color: black;
      border: 2px solid black;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background-color: #00ff00;
      transform: scale(1.1);
    }
    .extra-info {
      font-size: 12px;
      color: yellow;
    }
    .loading {
      font-size: 18px;
      color: white;
      font-weight: bold;
    }
    .error {
      color: red;
      font-weight: bold;
      background: white;
      padding: 10px;
      border-radius: 5px;
      display: inline-block;
    }
  </style>
<link rel="stylesheet" href="chrome-extension://ihcjicgdanjaechkgeegckofjjedodee/app/content-style.css"></head>
<body>
  <div id="app" data-v-app=""><h1 style="color: rgb(255, 0, 255); text-shadow: black 2px 2px 0px;">Dog of the Day üê∂</h1><div><img src="https://images.dog.ceo/breeds/puggle/IMG_124524.jpg" alt="Random Dog Picture" class="dog-image"><p> Meet <strong>Charlie</strong>, today's featured pup! <br><span class="extra-info">Breed: Puggle</span></p></div><button type="button">Get New Dog!</button><p class="extra-info"> Click the button to see a new random dog picture! </p></div>

  <script>
    const { createApp } = Vue;
    createApp({
      data() {
        return {
          dogImage: '',
          dogName: '',
          breedInfo: '',
          loading: false,
          error: null
        }
      },
      methods: {
        async fetchDogImage() {
          this.loading = true;
          this.error = null;

          try {
            // Try the Dog CEO API first
            const response = await fetch('https://dog.ceo/api/breeds/image/random');

            if (!response.ok) {
              throw new Error('API request failed');
            }

            const data = await response.json();

            if (data.status === 'success' && data.message) {
              this.dogImage = data.message;
              this.extractBreedInfo(data.message);
              this.generateDogName();
            } else {
              throw new Error('Invalid API response');
            }
          } catch (apiError) {
            console.warn('Dog CEO API failed, using fallback:', apiError);
            // Fallback to a reliable dog image service
            this.useFallbackImage();
          } finally {
            this.loading = false;
          }
        },

        useFallbackImage() {
          const dogId = Math.floor(Math.random() * 1000) + 1;
          this.dogImage = `https://picsum.photos/200/200?random=${dogId}`;
          this.dogName = this.generateDogName();
          this.breedInfo = 'Mixed breed cutie';
        },

        extractBreedInfo(imageUrl) {
          // Extract breed from the URL path
          const urlParts = imageUrl.split('/');
          const breedIndex = urlParts.findIndex(part => part === 'breeds') + 1;
          if (breedIndex > 0 && breedIndex < urlParts.length) {
            const breed = urlParts[breedIndex].split('-').join(' ');
            this.breedInfo = breed.charAt(0).toUpperCase() + breed.slice(1);
          } else {
            this.breedInfo = 'Beautiful mixed breed';
          }
        },

        generateDogName() {
          const names = [
            'Buddy', 'Bella', 'Max', 'Luna', 'Charlie', 'Lucy', 'Cooper', 'Daisy',
            'Rocky', 'Lola', 'Duke', 'Sadie', 'Tucker', 'Molly', 'Bear', 'Sophie',
            'Oliver', 'Chloe', 'Zeus', 'Penny', 'Jack', 'Zoe', 'Bentley', 'Nala'
          ];
          return names[Math.floor(Math.random() * names.length)];
        },

        handleImageError() {
          console.warn('Image failed to load, trying fallback');
          this.useFallbackImage();
        }
      },

      mounted() {
        this.fetchDogImage();
      }
    }).mount('#app');
  </script>

</body></html>
