<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dog of the Day - Broken UX (Simple)</title>
  <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
  <style>
    body {
      background-color: #fff;
      color: #ccc; /* Low contrast */
      font-family: 'Comic Sans MS', cursive;
      padding: 20px;
      text-align: center;
    }

    img {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      border: none;
      margin: 10px;
    }

    button {
      padding: 3px;
      font-size: 10px; /* Hard to click (kinematic load) */
      background: #eee;
      border: none;
      margin-top: 5px;
    }

    .info {
      font-size: 9px; /* Too small to easily read */
    }
  </style>
</head>
<body>
  <div id="app">
    <h1>ðŸŒ­</h1> <!-- No descriptive heading -->

    <img
      src=""
      :src="dogImage || 'https://via.placeholder.com/180?text=Doggo'"
      alt=""
      aria-hidden="true"
    />

    <p class="info">
      Here is <b>{{ dogName }}</b><br>
      {{ randomFact }}
    </p>

    <button @click="fetchDogImage">Do it</button>
  </div>

  <script>
    const { createApp } = Vue;
    createApp({
      data() {
        return {
          dogImage: '',
          dogName: '',
          randomFact: '',
        };
      },
      methods: {
        async fetchDogImage() {
          const response = await fetch('https://dog.ceo/api/breeds/image/random');
          const data = await response.json();
          this.dogImage = data.message;
          this.generateDogName();
          this.randomFact = this.getRandomFact();
        },
        generateDogName() {
          const names = ['Rex', 'Zoe', 'Borky', 'Sir Woofs', 'Tuna', 'Gremlin'];
          this.dogName = names[Math.floor(Math.random() * names.length)];
        },
        getRandomFact() {
          const facts = [
            'Hates Mondays.',
            'Certified drama queen.',
            'Loves peanut butter.',
            'Actually a cat in disguise.',
            'Thinks itâ€™s a raccoon.',
          ];
          return facts[Math.floor(Math.random() * facts.length)];
        }
      },
      mounted() {
        this.fetchDogImage();
      }
    }).mount('#app');
  </script>
</body>
</html>
