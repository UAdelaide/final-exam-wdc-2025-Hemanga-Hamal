<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dog of the Day</title>
  <script src="https://unpkg.com/vue@3"></script>
  <style>
    body {
      font-family: "Comic Sans MS", cursive;
      background: repeating-linear-gradient(45deg, #0f0, #f0f 10px, #00f 10px, #00f 20px);
      color: yellow;
      text-align: left;
      padding: 5px;
    }
    .dog-image {
      width: 150px;
      height: 150px;
      border: 5px dotted lime;
      border-radius: 50%;
      margin: 0 auto;
      display: block;
      animation: spin 1s linear infinite;
      object-fit: cover;
    }
    @keyframes spin {
      0% { transform: rotate(0); }
      100% { transform: rotate(360deg); }
    }
    button {
      background: magenta;
      border: none;
      color: lime;
      font-size: 20px;
      font-weight: bold;
      padding: 20px;
      margin-top: 30px;
      cursor: pointer;
      text-transform: uppercase;
    }
    .info {
      font-size: 10px;
      background: black;
      color: white;
      padding: 3px;
    }
  </style>
</head>
<body>
  <div id="app">
    <h1><marquee>üê∂ DOG DOG DOG OF THE DAY üê∂</marquee></h1>

    <div v-if="loading">wait.. it's loading maybe...</div>

    <div v-else-if="error">{{ error }}</div>

    <div v-else>
      <img :src="dogImage" alt="A DOG" class="dog-image" @error="handleImageError">
      <p>HELLO THIS IS <b>{{ dogName }}</b></p>
      <p class="info">Breed maybe: {{ breedInfo }}</p>
    </div>

    <button @click="fetchDogImage" :disabled="loading">
      CLICK HERE GET DOG NOW
    </button>

    <p class="info">Press the button or not... up to you üòé</p>
  </div>

  <script>
    const { createApp } = Vue;
    createApp({
      data() {
        return {
          dogImage: '',
          dogName: 'Muffin',
          breedInfo: 'Confused Woof',
          loading: false,
          error: null
        }
      },
      methods: {
        async fetchDogImage() {
          this.loading = true;
          this.error = null;

          try {
            const res = await fetch('https://dog.ceo/api/breeds/image/random');
            const data = await res.json();
            this.dogImage = data.message;
            this.extractBreedInfo(data.message);
            this.dogName = this.randomName();
          } catch {
            this.error = "Oops, no dog for you üòû";
          } finally {
            this.loading = false;
          }
        },
        extractBreedInfo(url) {
          const parts = url.split('/');
          const idx = parts.indexOf('breeds') + 1;
          this.breedInfo = idx && parts[idx] ? parts[idx].replace('-', ' ') : 'Mystery';
        },
        randomName() {
          const names = ['Fluffy', 'Boop', 'Sir Woof', 'Doggo'];
          return names[Math.floor(Math.random() * names.length)];
        },
        handleImageError() {
          this.error = "Dog image broken ü•≤";
        }
      },
      mounted() {
        this.fetchDogImage();
      }
    }).mount('#app');
  </script>
</body>
</html>
