<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dog of the Day - Fixed Version</title>
  <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
  <style>
    body {
      font-family: cursive;
      background: repeating-linear-gradient(
        45deg,
        #f06,
        #f06 10px,
        #ff0 10px,
        #ff0 20px
      );
      text-align: center;
      padding: 20px;
    }
    .dog-image {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      border: 10px dashed red;
      margin: 20px;
      animation: shake 0.5s infinite alternate;
      object-fit: cover;
    }
    @keyframes shake {
      0% { transform: translate(2px, 2px) rotate(1deg); }
      100% { transform: translate(-2px, -2px) rotate(-1deg); }
    }
    button {
      margin-top: 10px;
      font-size: 16px;
      padding: 10px 20px;
      background-color: lime;
      color: black;
      border: 2px solid black;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background-color: #00ff00;
      transform: scale(1.1);
    }

  </style>
</head>
<body>
  <div id="app">
    <h1 style="color: #ff00ff; text-shadow: 2px 2px 0 black;">Dog of the Day üê∂</h1>

    <div v-if="loading" class="loading">Loading adorable dog...</div>

    <div v-else-if="error" class="error">
      {{ error }}
    </div>

    <div v-else>
      <img
        src=""
        :src="dogImage"
        alt="Random Dog Picture"
        class="dog-image"
        @error="handleImageError"
      />
      <p>
        Meet <strong>{{ dogName }}</strong>, today's featured pup!
        <br>
        <span class="extra-info">Breed: {{ breedInfo }}</span>
      </p>
    </div>

    <button type="button" @click="fetchDogImage" :disabled="loading">
      {{ loading ? 'Loading...' : 'Get New Dog!' }}
    </button>

  </div>

  <script>
    const { createApp } = Vue;
    createApp({
      data() {
        return {
          dogImage: '',
          dogName: '',
          breedInfo: '',
          loading: false,
          error: null
        }
      },
      methods: {
        async fetchDogImage() {
          this.loading = true;
          this.error = null;

          try {
            const response = await fetch('https://dog.ceo/api/breeds/image/random');

            if (!response.ok) {
              throw new Error('API request failed');
            }

            const data = await response.json();

            if (data.status === 'success' && data.message) {
              this.dogImage = data.message;
              this.extractBreedInfo(data.message);
              this.generateDogName();
            } else {
              throw new Error('Invalid API response');
            }
          } catch (apiError) {
            console.warn('Dog CEO API failed, using fallback:', apiError);
            this.useFallbackImage();
          } finally {
            this.loading = false;
          }
        },
        extractBreedInfo(imageUrl) {
          const urlParts = imageUrl.split('/');
          const breedIndex = urlParts.findIndex(part => part === 'breeds') + 1;
          if (breedIndex > 0 && breedIndex < urlParts.length) {
            const breed = urlParts[breedIndex].split('-').join(' ');
            this.breedInfo = breed.charAt(0).toUpperCase() + breed.slice(1);
          } else {
            this.breedInfo = 'Beautiful mixed breed';
          }
        },
        handleImageError() {
          console.warn('Image failed to load, trying fallback');
          this.useFallbackImage();
        }
      },

      mounted() {
        this.fetchDogImage();
      }
    }).mount('#app');
  </script>
</body>
</html>
