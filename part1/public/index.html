<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dog of the Day - Broken UX Example</title>
  <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
  <style>
    body {
      font-family: cursive; /* Decorative and harder to read font */
      background: repeating-linear-gradient(
        45deg,
        #f06,
        #f06 10px,
        #ff0 10px,
        #ff0 20px
      ); /* Distracting background pattern */
    }
    .dog-image {
      width: 200px;
      height: 200px;
      border-radius: 50%; /* circular image that crops part of the dog */
      border: 10px dashed red; /* flashy border */
      margin: 20px;
      animation: shake 0.5s infinite alternate;
    }
    @keyframes shake {
      0% { transform: translate(2px, 2px) rotate(1deg); }
      100% { transform: translate(-2px, -2px) rotate(-1deg); }
    }
    button {
      margin-top: 10px;
      font-size: 8px; /* very small, hard to click */
      padding: 2px;
      background-color: lime;
      color: black;
      border: none;
      cursor: pointer;
    }
    .extra-info {
      font-size: 5px; /* very small text */
      color: yellow;
      user-select: none; /* can‚Äôt copy */
      pointer-events: none; /* text can‚Äôt be selected or focused */
    }
  </style>
</head>
<body>
  <div id="app">
    <h1 style="color: #ff00ff; text-shadow: 2px 2px 0 black;">Dog of the Day üê∂</h1>

<img
  src=""
  :src="dogImage || 'https://via.placeholder.com/200?text=Loading...'"
  alt="Random Dog Picture"
  class="dog-image"
  aria-hidden="true"
/>


    <!-- Hardcoded dog info that has no connection with the image -->
    <p>
      Meet <strong>Fluffy</strong>, the <em>invisible</em> dog!
      Age: <span class="extra-info">-100 years</span>
      Size: <span class="extra-info">Gigantic</span>
    </p>

    <!-- Tiny button with unclear label -->
    <button type="button" @click="fetchDogImage" aria-label="Reload dog image">Go!</button>

    <!-- Lots of redundant instructions -->
    <p class="extra-info">
      Click the green button above to see a new dog picture.
      Or don‚Äôt.
      It‚Äôs your choice.
      This text is not selectable and very small.
    </p>
  </div>

  <script>
    const { createApp } = Vue;

    createApp({
      data() {
        return {
          dogImage: '',
        }
      },
      methods: {
        fetchDogImage() {
          fetch('https://dog.ceo/api/breeds/image/random')
            .then(res => res.json())
            .then(data => {
              this.dogImage = data.message;
            })
            .catch(() => {
              this.dogImage = '';
            });
        }
      },
      mounted() {
        this.fetchDogImage();
      }
    }).mount('#app');
  </script>
</body>
</html>
